<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
  
body {
  background:#12beb6;
  font-size: 12px;
}

body, button, input {
 
  font-weight: 70;
  letter-spacing: 1.4px;
  
  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}



.background {
  display: flex;
  min-height: 100vh;
}

.container {
  width: 800px;
  flex: 0 1 700px;
  margin: auto;
  padding: 10px;
}

.screen {
  position: relative;
  background: #b1965d;
  border-radius: 15px;
}

.screen:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 40px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
  z-index: -1;
}

.screen-body {
  display: flex;
}

.screen-body-item {
  flex: 1;
  padding: 50px;
}

.screen-body-item.left {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}

.app-title {
  display: flex;
  /*flex-direction: column;*/
  justify-content: center;
  align-items: center;
  color: #33d9b2;f;
  font-size: 26px;
  text-transform: uppercase;
  border-left: 4px solid #218c74;
  padding: 10px;
}

.app-form-group {
  margin-bottom: 15px;
}

.app-form-group.buttons {
  margin-bottom: 0;
  text-align: right;
}

.app-form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #ddd;
  font-size: 14px;
  text-transform: uppercase;
  outline: none;
  transition: border-color .2s;
}

.app-form-control::placeholder {
  color: #FFF;
}

.app-form-control:focus {
  border-bottom-color: #ddd;
}

.app-form-button {
  background: none;
  border: none;
  color: #33d9b2;
  font-size: 14px;
  cursor: pointer;
  outline: none;
  text-transform: uppercase;
}

.app-form-button:hover {
  color: #218c74;
}

.showdata{
  text-align: center;
  color: rgb(230, 207, 207);
  font-size: 1.2rem;
  padding-top: -10px;
  padding-bottom: 10px;
}

#cc{

    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

#ee{
  margin-top: 20px;
  font-family:Verdana, Geneva, Tahoma, sans-serif;
  color:rgb(215, 223, 222);

}
#b{
  color: rgb(14, 11, 11);
  font-size: medium;
}
#py{
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  font-weight: bold;
}
#js {
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  font-weight: bold;
}
#cp {
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  font-weight: bold;
}
#at {
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  font-weight:bold;
}
  </style>
</head>
<body>


    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <div id="cc" class="animated infinite pulse">
                   Student <br> Grade <br> Calcy
                  </div>
                </div>
              </div>
              <div id="ee"> <u> <B><h1>Enter Mark's</h1></B></u><br>
              </div>
               <div class="screen-body-item">
                <div  class="app-form">
                  <div  class="app-form-group"><br><br><br><br>
                   <B> <input type="text" class="app-form-control" placeholder="- PYTHON" id="py"></B>
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="- JavaScript" id="js">
                  </div>
                   <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="- C.P." id="cp">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="- AUTOCAD" id="at" >
                  </div>
                  <div > 
                   <U>
                    <button type="button" name="" value="get Result" id="b" class="app-form-button" onclick="calcy()"> Get Result</U></button>               
                  </div>            
                </div>
            </div>
      
          </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
           </div>
        </div>
      </div>
    
    <script>
    function calcy(){
        
        var py = document.getElementById('py').value;
        var js = document.getElementById('js').value;
        var cp = document.getElementById('cp').value;
        var at = document.getElementById('at').value;
        var grades = "";
        
        var regx =/^([0-9]{1,2})([0])?$/
      
        if(regx.test(py)){
         // alert("enter correct marks")
        }

         else{
          alert(" Please Enter PYTHON Marks Correctly");
         }
         if(regx.test(js)){
         // alert("enter correct marks")
        }

         else{
          alert(" Please Enter JAVASCRIPT Marks Correctly");
         }
         if(regx.test(cp)){
         // alert("enter correct marks")
        }

         else{
          alert(" Please Enter COMPUTER PROGRAMMING Marks Correctly");
          
         }
         if(regx.test(at)){
         // alert("enter correct marks")
        }

         else{
          alert(" Please Enter AUTOCAD Marks Correctly");
         }
  
         var totalGrades = parseFloat(py) + parseFloat(js) + parseFloat(cp) + parseFloat(at);
        
        var perc = (totalGrades/400) * 100;
        alert("Your Total Score is " + totalGrades+   " ,  Your Percentage is " +perc);
      
      

         
       
        debugger;
       
      if(totalGrades <=400){
          if(perc <= 100  && perc >= 80){
          grades = 'A';
        }else if(perc <= 79  && perc >= 60){
           grades = 'B';
        }else if(perc <= 59  && perc >= 40){
           grades = 'C';
        }else{
           grades = 'F';
        }

        
      
        if(perc >= 39.5  ){
          document.getElementById('showData').innerHTML = ` Out of 400 your total score is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. <br> GOOD `
        }
       
        else{
          document.getElementById('showData').innerHTML = ` Out of 400 your total score is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. <br> Do HardWork`
        }

        }
        
      else{
        alert(" Please Check your Marks....")
      } 
      
        
      }
     
      
      </script>
      
      </body>
      </html>
